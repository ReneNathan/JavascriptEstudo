<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Isso é um título</h1>

    <script>
      let dado1 = parseInt(Math.random() * 6 + 1);
      let dado2 = parseInt(Math.random() * 6 + 1);
      let contador = 0;

      let dezParSeguido = 0;

      while (dezParSeguido < 10) {
        contador++;

        document.write("Dado A: " + dado1);
        document.write("<br>");
        document.write("Dado B: " + dado2);
        document.write("<hr>");

        if ((dado1 + dado2) % 2 == 0) {
          dezParSeguido++;
        } else {
          dezParSeguido = 0;
        }

        dado1 = parseInt(Math.random() * 6 + 1);
        dado2 = parseInt(Math.random() * 6 + 1);
      }

      document.write(
        "Foram necessárias " +
          contador +
          " roladas para que a soma do valor dos dados desse par 10 vezes seguidas"
      );
    </script>
  </body>
</html>
