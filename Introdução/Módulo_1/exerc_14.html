<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol id="listaQualquer">
      <li>Primeiro item</li>
      <li>Segundo item</li>
      <li>Terceiro item</li>
      <li>Quarto item</li>
      <li>Quinto item</li>
    </ol>

    <script>
      const lista = document.getElementById("listaQualquer");

      let novoItem = "Sexto item";

      lista.innerHTML = lista.innerHTML + "<li>" + novoItem + "</li>";
    </script>
  </body>
</html>
