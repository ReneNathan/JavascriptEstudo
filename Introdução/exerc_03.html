<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Isso é um título</h1>

    <script>
      let num1 = parseFloat(prompt("Digite um núermo de 0 a 10"));
      let num2 = parseFloat(prompt("Digite outro um núermo de 0 a 10"));

      let media = (num1 + num2) / 2;

      alert("Média:" + (media < 4 || num1 == 0 || num2 == 0));
    </script>
  </body>
</html>
