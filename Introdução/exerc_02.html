<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Isso é um título</h1>

    <script>
      let num = parseInt(10);
      alert(num);
      num += 5;
      num *= 5;
      num += 1;
      alert("O resto da divisão de " + num + " por 6 é" + (num % 6));
      alert(
        "O quadrado do resto da divisão de " + num + " por 6 é" + (num % 6) ** 2
      );
      alert(num);
      num /= 4;
      alert(num);
    </script>
  </body>
</html>
